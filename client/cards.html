<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cards.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="row justify-content-center centerscreen">
      <div style="position: absolute; top: 2em">
        <span class="chevron left"></span>
        &nbsp; &nbsp; &nbsp; &nbsp; Change Cards &nbsp; &nbsp; &nbsp;
        <span class="chevron right"></span>
      </div>

      <div class="postop flipcard">
        <div class="col-sm-6 flipcard__face flipcard__face--front rounded card
        justify-content-center"">
        <div class="text-center">
          <div class="card-body center-in-card">
            <h5 class="card-text" id="question"></h5>
          </div>
        </div>
      </div>

      <div
        class="col-sm-6 flipcard__face flipcard__face--back rounded card justify-content-center"
      >
        <div class="text-center">
          <div class="card-body center-in-card">
            <p class="card-text" id="answer"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="cards.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
